<!DOCTYPE html>
<html lang="en">
<head>
    <script src="pokemon.js"></script>
    <script src="app.js"></script>
    <meta charset="UTF-8">
    <title>Buscador de pokemon</title>
</head>
<body>
<h1>Buscador de pokemon</h1>
<div>
    <input type="text" id="introducirPokemon" placeholder="Introduce un pokemon">
    <button id="botonBuscar">Buscar</button>
</div>
<div id="resultado">
    <table id="tablaPokemon">
        <thead>
        <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Tipos</th>
            <th>Peso</th>
            <th>Altura</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
<h2>Lista Favoritos</h2>
<table id="tablaFavoritos">
    <thead>
    <tr>
        <th>Imagen</th>
        <th>Nombre</th>
        <th>Tipos</th>
        <th>Peso</th>
        <th>Altura</th>
    </tr>
    </thead>
    <tbody id="cuerpoFavoritos"></tbody>
</table>
</body>
</html>
