<!DOCTYPE html>
<html lang="es">
<head>
    <script src="pokemon.js"></script>
    <script src="app.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Pokémon</title>
</head>
<body>
<h1>Buscador de Pokémon</h1>

<div>
    <input type="text" id="pokemon-input" placeholder="Introduzca un Pokémon">
    <button id="buscar-btn">Buscar</button>
</div>

<div id="resultado">
    <table id="pokemon-table">
        <thead>
        <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Altura</th>
            <th>Peso</th>
            <th>Tipos</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<h2>Pokémon Favoritos</h2>
<table id="favoritos-table">
    <thead>
    <tr>
        <th>Imagen</th>
        <th>Nombre</th>
        <th>Altura</th>
        <th>Peso</th>
        <th>Tipos</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody id="favoritos-body">
    </tbody>
</table>
</body>
</html>
